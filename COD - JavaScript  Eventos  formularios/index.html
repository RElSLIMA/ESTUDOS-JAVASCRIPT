<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <title>Estilizando Formularios</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" type="text/css" href="estilo.css" />
    <script src="script.js"></script>
  </head>
  <body>
    <h2>Estilizando Formularios</h2>
    <form>
      <fieldset>
        <legend>Detalhes de Contato</legend>

        <div>
          <label for="nome">Nome:</label
          ><input onfocus="foco()" type="text" name="nome" id="nome" />
        </div>
        <div>
          <label>Email:</label>
          <input onblur="semfoco()" type="text" name="email" id="email" />
        </div>
        <div><label>URL:</label> <input type="text" name="url" id="url" /></div>
      </fieldset>
      <fieldset>
        <legend>Comentários</legend>
        <div>
          <label for="memsagem">Mensagem:</label>
          <textarea mome="mensagem" id="mensagem"></textarea>
        </div>
      </fieldset>
      <fieldset>
        <legend>Lembrar de mim</legend>
        <div>
          <label>
            <input class="radio" type="radio" name="lembrar" id="sim" />Sim
          </label>
        </div>
        <div>
          <label>
            <input class="radio" type="radio" name="lembrar" id="nao" />Não
          </label>
        </div>
      </fieldset>
    </form>

    <select onchange="selecionar()">
      <option value="1">1</option>
      <option value="2">2</option>
      <option value="3">3</option>
      <option value="4">4</option>
    </select>
  </body>
</html>
